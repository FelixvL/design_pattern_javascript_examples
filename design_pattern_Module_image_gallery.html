<!DOCTYPE html>
<html>

<head>
    <title>Gallery Module Example</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="gallery" id="gallery-container"></div>
    <div class="gallery" id="gallery-container2"></div>

    <script>
        var GalleryModule = (function () {
            var images = [];

            function addImage(imageUrl) {
                images.push(imageUrl);
            }

            function displayGallery(containerId) {
                var container = document.getElementById(containerId);

                if (!container) {
                    console.error('Container not found.');
                    return;
                }

                images.forEach(function (imageUrl) {
                    var imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.className = 'gallery-item';
                    container.appendChild(imgElement);
                });
            }

            return {
                addImage: function (imageUrl) {
                    addImage(imageUrl);
                },
                showGallery: function (containerId) {
                    displayGallery(containerId);
                }
            };
        })();

        GalleryModule.addImage('image1.png');
        GalleryModule.addImage('image2.png');
        GalleryModule.showGallery('gallery-container');
        GalleryModule.showGallery('gallery-container2');
        console.log(GalleryModule.images)
        


    </script>
</body>

</html>
